<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loy Hotel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .navbar {
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
            }
            body {
                padding-top: 56px;
                font-family: Arial, sans-serif;
                background-color: #ffffff; /* Set background color to white */
                color: #333;
            }
            .container-fluid {
                padding-left: 0;
                padding-right: 0;
            }
            /* Contact Section */
            #contact {
                background-color: #007bff;
                color: white;
                padding: 50px 0;
            }
            #contact h2 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 36px;
            }
            #contact p {
                text-align: center;
                font-size: 18px;
                margin-bottom: 10px;
            }
            #contact-form {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #contact-form input,
            #contact-form textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                flex-grow: 1;
            }
            #contact-form button {
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                width: 100%;
            }
            #contact-form button:hover {
                background-color: #0056b3;
            }
           /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

            /* Responsive Design */
            @media (max-width: 768px) {
                #contact-form {
                    padding: 15px;
                }
                #contact h2 {
                    font-size: 28px;
                }
            }
        </style>
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Loy Hotel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="rooms.html">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="booking.html">Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="reviews.html">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Address: 123 Luxury Ave, City, Country</p>
        <p>Phone: +123 456 7890</p>
        <p>Email: info@loyhotel.com</p>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Loy Hotel. All Rights Reserved.</p>
        <div>
            <a href="#home">Home</a> |
            <a href="#about">About Us</a> |
            <a href="#contact">Contact</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
